
<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Kali Linux Toolmap</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
      <div class="header-container">
        <div class="header-brand">
          <div class="header-icon">
            <img src="kali.svg" alt="Logo Kali Toolmap" style="width:100%;">
          </div>
          <h1>Kali Linux Toolmap</h1>
        </div>

        <div class="header-search">
          <div class="search-input-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input id="searchInput" class="search-input" placeholder="Cerca tool, capabilities, fasi..." autocomplete="off"/>
          </div>
        </div>

        <div class="header-actions">
          <button id="resetBtn" class="btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="1 4 1 10 7 10"></polyline>
              <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
            Reset
          </button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-header">
            <h2 class="sidebar-title">Navigazione</h2>
            <div class="sidebar-controls">
              <button id="expandAllBtn" class="btn" title="Espandi tutto">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="7,13 12,18 17,13"></polyline>
                  <polyline points="7,6 12,11 17,6"></polyline>
                </svg>
              </button>
              <button id="collapseAllBtn" class="btn" title="Comprimi tutto">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="17,11 12,6 7,11"></polyline>
                  <polyline points="17,18 12,13 7,18"></polyline>
                </svg>
              </button>
              <button id="downloadRegistryBtn" class="btn btn-primary" title="Scarica registry.yml">Scarica YAML</button>
            </div>
          </div>
          <div class="tree-container">
            <nav id="treeNav" class="tree" aria-label="Navigazione gerarchica"></nav>
          </div>
        </aside>

        <div id="breadcrumbs" class="breadcrumbs">Tutte le sezioni</div>
        <div class="tools-scroll">
          <section class="content-area">

          <div class="tools-scroll-container">
            <div id="toolsGrid" class="tools-grid"></div>
            <div id="emptyState" class="empty-state" style="display:none">
                <h3>Nessun risultato trovato</h3>
                <p>Prova a rimuovere filtri o modifica la query</p>
            </div>
          </div>
        </section>
        </div>
      </div>
    </div>

    <!-- Modal per le note -->
    <div id="notesModal" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Note - Tool</h2>
          <button class="modal-close" id="closeModalBtn" aria-label="Chiudi">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="modal-body">
          <div class="modal-tabs">
            <button class="modal-tab active" data-tab="edit">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              Editor
            </button>
            <button class="modal-tab" data-tab="preview">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              Anteprima
            </button>
          </div>

          <div class="modal-content">
            <div class="tab-panel active" id="editPanel">
              <textarea id="notesEditor" class="notes-editor" 
              placeholder="Scrivi le tue note in Markdown o HTML...

                    Esempi:
                    # Titolo
                    ## Sottotitolo

                    **Testo in grassetto**
                    *Testo in corsivo*

                    - Lista puntata
                    - Altro elemento

                    ```bash
                    comando di esempio
                    ```

                    > Citazione importante

                    [Link](https://example.com)
                    ">
                </textarea>
            </div>

            <div class="tab-panel" id="previewPanel">
              <div id="notesPreview" class="notes-preview markdown-content">
                <p style="color: var(--md-on-surface-muted); text-align: center; margin-top: 40px;">
                  L'anteprima apparirà qui...
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button id="saveNotesBtn" class="btn btn-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17,21 17,13 7,13 7,21"></polyline>
              <polyline points="7,3 7,8 15,8"></polyline>
            </svg>
            Salva Note
          </button>
        </div>
      </div>
    </div>

    <button id="backToTopBtn" class="back-to-top" aria-label="Torna su">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="19" x2="12" y2="5"></line>
        <polyline points="5,12 12,5 19,12"></polyline>
      </svg>
    </button>

oot"], "repo": "https://github.com/maaaaz/CrackMapExecWin", "desc": "Port Windows di CME per autenticazioni in massa, enum di condivisioni/local-admins e comandi remoti (SMB/WMI/WinRM). Perfetto per triage veloce, raccolta credenziali e movimento laterale in domini AD.", "best_in": [], "best_in_paths": [], "category_path": ["00_Common", "Tools_Windows"], "notes": ""}, {"id": "domainpasswordspray", "name": "DomainPasswordSpray.ps1", "version": null, "kind": "windows", "phases": ["00_Common"], "caps": ["password-spraying", "user-enum", "opsec"], "repo": "https://github.com/dafthack/DomainPasswordSpray", "desc": "Script PowerShell per password spraying contro domini AD con generazione automatica degli utenti. Rispetta le lockout policy e produce evidenze pulite per initial access a basso rumore in scenari enterprise.", "best_in": [], "best_in_paths": [], "category_path": ["00_Common", "Tools_Windows"], "notes": ""}, {"id": "getuserspns-windows", "name": "GetUserSPNs_windows.exe", "version": null, "kind": "windows", "phases": ["00_Common"], "caps": ["kerberoasting", "spn-enum"], "repo": "https://github.com/maaaaz/impacket-examples-windows", "desc": "Esegue enum degli SPN utente e richiede TGS per attacchi di kerberoasting. I ticket ottenuti possono essere crackati offline per recuperare password di servizio e aprire nuove superfici di escalation.", "best_in": [], "best_in_paths": [], "category_path": ["00_Common", "Tools_Windows"], "notes": ""}, {"id": "group3r", "name": "Group3r", "version": null, "kind": "windows", "phases": ["00_Common"], "caps": ["gpo-audit", "misconfig-detection"], "repo": "https://github.com/Group3r/Group3r", "desc": "Enum veloce di GPO e analisi di misconfigurazioni sfruttabili (script, MSI, percorsi in SYSVOL, ACL rischiose). Aiuta a scoprire writeable path e credenziali esposte utili ad escalation e movimenti laterali.", "best_in": [], "best_in_paths": [], "category_path": ["00_Common", "Tools_Windows"], "notes": ""}, {"id": "inveigh-exe", "nam
